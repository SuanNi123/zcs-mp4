<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page with Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            flex-grow: 1;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        #video-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 5px 0;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Web Page with Video</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">产品</a>
        <a href="#">关于</a>
        <a href="#">联系</a>
    </nav>
    <div class="content">
        <div id="video-container">
            <video id="video" controls>
                <source src="your_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <footer>
        <p>版权所有 &bilibili: SuanNi_MC; 2024</p>
    </footer>
</body>
</html>
